<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tone Switcher</title>
    <link rel="stylesheet" href="./media/css/style.css">
</head>

<body>
    <div class="main-box">
        <div class="hand-container">
            <img src="./media/images/light.jpg" class="hand-base">
            <img src="./media/images/brown.jpg" id="brownHand" class="hand-tone">
            <img src="./media/images/dark.jpg" id="darkHand" class="hand-tone">
            <img src="./media/images/ring.png" class="ring">
        </div>
        <input type="range" id="skinSlider" min="0" max="100" value="0">
    </div>

    <script src="./media/js/script.js"></script>
</body>

</html>
