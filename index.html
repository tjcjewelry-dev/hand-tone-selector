<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tone Switcher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./media/css/style.css">
</head>

<body>
    <div class="main-box">
        <div class="hand-container">
            <img src="./media/images/light.jpg" class="hand-base">
            <img src="./media/images/brown.jpg" id="brownHand" class="hand-tone">
            <img src="./media/images/dark.jpg" id="darkHand" class="hand-tone">
            <img src="./media/images/ring.png" class="ring">
        </div>
        <input type="range" class="form-range" id="skinSlider" min="0" max="100" value="0">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./media/js/script.js"></script>
</body>

</html>
